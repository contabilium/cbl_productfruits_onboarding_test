<html lang="es">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/line-awesome.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Contabilium Menu</title>

</head>

<body>
    <header class="cbl-top-nav">
        <div class="cbl-top-nav-wrapper">
            <div class="cbl-search-wrapper">
                <i class="la la-search"></i>
                <input class="cbl-search-input" type="text" placeholder="Buscar en Contabilium" />
            </div>

            <div class="cbl-right-wrapper">
                <div class="cbl-company-input-wrapper">
                    <label>Empresa actual:</label>
                    <select class="">

                        <option>Empresa</option>
                    </select>
                </div>

                <ul class="cbl-top-icon-list">
                    <li><button><i class="la la-wrench"></i></button></li>
                    <li><button><i class="la la-bell"></i></button><span class="cbl-icon-badge">10</span></li>
                    <li><button><i class="la la-comments-dollar"></i></button><span class="cbl-icon-badge">¡Ganá!</span>
                    </li>
                </ul>

                <button class="cbl-user-button">
                    <div class="cbl-user-info">
                        <span>¡Hola, <b>Pedro</b>!</span>
                        <span class="cbl-caption">Plan Pro - #807</span>
                    </div>
                    <div class="cbl-user-avatar">
                        <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200"
